<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kris & Seb's Awesome Movie Project!!</title>
    <link href="css/bootstrap.css" rel="stylesheet">

</head>
<body>

<p id="loading">Loading...</p>

<form id="new-movie-form">
    <label for="user-movie-title">Movie Title</label>
    <input id="user-movie-title" name="title" type="text">
    <br>

    <label for="user-rating">Rating</label>
    <input id="user-rating" name="rating" type="text">
    <br>

    <input type="submit" id="submit-new-movie">
    <input type="button" id="update" value="save edits">
    <div> Edit and click save for next time!</div>
</form>


<div id="movie-section">
    <div class="movies-list"></div>
</div>



<script src="js/jquery-3.6.0.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
